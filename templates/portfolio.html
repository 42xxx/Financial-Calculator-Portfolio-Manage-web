<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage your portfolio</title>
</head>
<body>


<header>
    <div class="container">
        <div id="brandname">
            Financial Calculator using flask API
        </div>
        <h2 style="color:orange;text-align: center;">Portfolio Manager</h2>
    </div>
</header>


<div align="center" ;class="row">
    <form action="{{ url_for('manage_portfolio') }}" method="POST">

        <p style="color:orange;text-align: center;"><b>Add some tickers to your portfolio </b></p>
        <!-- <input type="text" name="comment"/> -->
        <textarea name="add tickers" rows="4" cols="50"></textarea>
        <br/>


        <br/>

        <input type="submit" class="btn-lg" value="submit">
    </form>
</div>

<br>

<div align="center">
    {% if print_ind == 1 %}
        <table>
            <thead>
            <tr style="text-align: center">
                <th></th>
                <th>Beta(respect to 'SPY')</th>
                <th>Expected return</th>
                <th>volatility</th>
            </tr>
            </thead>
            <tbody align="center">
            {% for key, value in info_df.items() %}

                <tr>
                    <th> {{ key }} </th>
                    {% for x in value %}
                        <td style="width: 149px"> {{ x }} </td>
                    {% endfor %}
                </tr>

            {% endfor %}
            </tbody>
        </table>
    {% endif %}


</div>
<br>

<div align="center">
    <button id="load" onclick="window.history.go(-1)">back</button>
</div>

<br>
<br>

</body>
</html>
